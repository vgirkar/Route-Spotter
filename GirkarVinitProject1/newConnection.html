<!DOCTYPE html>
<html lang="en">
<head>
  <title>Route Spotter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="shared/style.css">
</head>
<body>
  <div class="content">
    <div class="header">
      <a href="index.html"><img class="logo" style="margin-top:10px; margin-left:40px" src="shared/logo.png" alt="Logo"></a>
      <ul class="header-right">
        <li><a href="newConnection.html">Start a New Connection</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Signup</a></li>
      </ul>
      <hr class="header-seprator">
      <ul>
        <li><a href="connections.html">Connections</a></li>
      </ul>
    </div>
    <div class="center-container">
      <form action="#" class="mt-20">
        <label for="f_hike">Favourite Hiking Destination.</label>
        <input type="text" id="f_hike" name="f_hike" placeholder="Enter Hiking Place..">

        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter title..">

        <label for="host">Host</label>
        <input type="text" id="host" name="host" placeholder="Enter host..">

        <label for="detail">Detail</label>
        <textarea id="detail" name="detail" placeholder="Enter detail.."></textarea>

        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="Enter location..">
    
        <label for="date">Today's Date</label>
        <input type="date" id="date" name="date">

        <label for="start_date">Start Date</label>
        <input type="date" id="start_date" name="start_date">

        <label for="end_date">End Date</label>
        <input type="date" id="end_date" name="end_date">

        <label for="image_url">Image URL</label>
        <input type="url" id="image_url" name="image_url" placeholder="Enter image url..">
    
        <a class="button submit-btn" href="connections.html">Create Connection</a>
      </form>
    </div>
  </div>
  <div class="footer">
    <footer>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="index.html">Home</a></li>
            <li class="list-inline-item"><a href="#">About</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
        </ul>
        <p class="copyright">Route Spotter Â© 2021</p>
    </footer>
  </div>
</body>
</html>
